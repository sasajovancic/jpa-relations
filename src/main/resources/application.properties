## DB properties
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
# spring.datasource.url=jdbc:hsqldb:hsql://localhost/testdb
spring.datasource.username=sa 
spring.datasource.password=


## JPA Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
# spring.jpa.properties.hibernate.dialect =

# Hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=create

# JSON
spring.jackson.serialization.fail-on-empty-beans=false

# Log SQL
# with spring boot
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# with log
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

# jdbc templates
#logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
#logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

logging.level.org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl=ERROR

# spring.banner.image.location=classpath:OLAF_Logo_EN.png
spring.banner.location=classpath:olaf.txt
spring.output.ansi.enabled=ALWAYS